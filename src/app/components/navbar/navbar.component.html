<nav class=" navbar navbar-expand-lg navbar-absolute" [ngClass]="{'bg-white': isCollapsed === false, 'navbar-transparent': isCollapsed === true}">
  <div class=" container-fluid">
    <div class=" navbar-wrapper">
      <div class=" navbar-minimize d-inline">
        <button
          class=" minimize-sidebar btn btn-link btn-just-icon"
          tooltil="Sidebar toggle"
          placement="right"
          (click)="minimizeSidebar()"
        >
          <i class=" et-icons icon-align-center visible-on-sidebar-regular">
          </i>
          <i class=" et-icons icon-bullet-list-67 visible-on-sidebar-mini">
          </i>
        </button>
      </div>
      <div class=" navbar-toggle d-inline">
        <button class=" navbar-toggler" type="button" (click)="sidebarOpen()">
          <span class=" navbar-toggler-bar bar1"> </span>
          <span class=" navbar-toggler-bar bar2"> </span>
          <span class=" navbar-toggler-bar bar3"> </span>
        </button>
      </div>
      <a class=" navbar-brand" href="javascript:void(0)"> {{ getTitle() }} </a>
    </div>
    <button
      aria-label="Toggle navigation"
      class=" navbar-toggler"
      [attr.aria-expanded]="!isCollapsed"
      (click)="isCollapsed = !isCollapsed"
      id="navigation"
      type="button"
    >
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
    </button>
    <div
      class=" navbar-collapse"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <ul class=" navbar-nav ml-auto">
        <li class=" search-bar input-group">
          <button
            class=" btn btn-link"
            data-target="#searchModal"
            (click)="searchModal.show()"
            id="search-button"
          >
            <i class=" et-icons icon-zoom-split"> </i>
            <span class=" d-lg-none d-md-block"> Search </span>
          </button>
        </li>
        <li class=" separator d-lg-none"></li>
      </ul>
    </div>
  </div>
</nav>
<div
  aria-hidden="true"
  aria-labelledby="searchModal"
  bsModal
  class=" modal modal-search fade"
  #searchModal="bs-modal"
  id="searchModal"
  role="dialog"
  tabindex="-1"
>
  <div class=" modal-dialog" role="document">
    <div class=" modal-content">
      <div class=" modal-header">
        <input
          class=" form-control"
          id="inlineFormInputGroup"
          placeholder="SEARCH"
          type="text"
        />
        <button
          aria-label="Close"
          class=" close"
          (click)="searchModal.hide()"
          data-dismiss="modal"
          type="button"
        >
          <i class=" et-icons icon-simple-remove"> </i>
        </button>
      </div>
    </div>
  </div>
</div>
